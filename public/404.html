<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Smartium</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // This script redirects to index.html with the path as a query parameter
    // Works for both custom domain and GitHub Pages subpath
    
    var l = window.location;
    var path = l.pathname;
    
    // Remove leading slash and encode
    var pathname = path.slice(1).replace(/&/g, '~and~');
    
    // Redirect to index.html with path as query parameter
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      '/' + '?/' + pathname +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
</body>
</html>
