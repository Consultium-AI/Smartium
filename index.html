<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/smartium-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smartium - Study Smarter</title>
    <meta name="description" content="Studiemateriaal voor geneeskundestudenten. Samenvattingen en oefenvragen voor anatomie en embryologie." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <!-- Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Handle redirect from 404.html for GitHub Pages SPA
      (function(l) {
        if (l.search[1] === '/') {
          // l.search is like '?/summary' - extract the path
          var path = l.search.slice(2).split('&')[0].replace(/~and~/g, '&');
          var query = l.search.slice(2).split('&').slice(1).join('&');
          window.history.replaceState(null, null,
            '/' + path + (query ? '?' + query.replace(/~and~/g, '&') : '') + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
